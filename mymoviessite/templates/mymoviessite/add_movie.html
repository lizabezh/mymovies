{% extends 'mymoviessite/layout.html' %}

{% block title %}Add movie page{% endblock %}
{% block content %}
        <div class="features">
            <h2>Add movie page</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.title }}<br>
                {{ form.description }}<br>
                {{ form.year }}<br>
                {{ form.movie_url }}<br>
                <span>{{ error }}</span>
                <button class="btn btn-success" type="submit">Add new movie</button>
            </form>
        </div>
{% endblock %}
