{% load static%}
{% load i18n %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'mymoviessite/css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>{% translate 'Login' %}</title>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="{% static 'mymoviessite/img/logo.png'%}" alt="">
        </div>
        <div class="text-center mt-4 name">
            MyMovies
        </div>
        <form class="p-3 mt-3" method="post">
            {% csrf_token %}
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="username" id="username" placeholder="{% translate 'username' %}">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="{% translate 'password' %}">
            </div>
            {{ form.errors }}
            <button class="btn mt-3">{% translate 'Login' %}</button>
        </form>
          <div class="text-center fs-6">
            <a href="{% url 'password_reset' %}">{% translate 'Forget password?' %}</a> or <a href="{% url 'register' %}">{% translate 'Sign up' %}</a>
        </div>
    </div>
</body>
</html>
